	<script type="text/javascript">
		function selection_motif_entree() {

			var motifentreelam = $("#autre:checked");

			if (motifentreelam.val() === 'autre') {

				$('#autreentree').show(); // ça c'est l input
				$('#autreentreelabel').show(); // ça c'est le label 

			} else {
				$('#autreentree').hide();
				$('#autreentreelabel').hide();
				$('#autreentree').val('');
			}
		}

		function eva() {
			var eva = $("#oui:checked");

			if (eva.val() === 'oui') {

				$('#echelleevalabel').show();
				$('#echelleeva').show();

			} else {

				$('#echelleeva').hide();
				$('#echelleevalabel').hide();
				$('#echelleeva').val('');
			}

		}

		function selection_hepatite() {

			var patho = $("#hepatite:checked");

			if (patho.val() === 'hepatite') {

				$('#precisionhepatite').show();
				$('#precisionhepatitelabel').show();
				$('#precisionhepatiteb').show();
				$('#precisionhepatiteblabel').show();
				
				$('#datediagvhb').show();

			} else {
				$('#precisionhepatite').hide();
				$('#precisionhepatitelabel').hide();
				$('#precisionhepatite').val('');
				$('#precisionhepatiteb').hide();
				$('#precisionhepatiteblabel').hide();
				$('#precisionhepatiteb').val('');
				$('#datediagvhblabel').hide();
				$('#datediagvhb').val('');
				$('#datediagvhc').hide();
				$('#datediagvhclabel').hide();
				$('#datediagvhc').val('');

			}

		}

		function selection_date_hepatite() {

			var hep = $("#precisionhepatite");

			if (hep.is(':checked')){
				$('#datediagvhb').show();
				$('#datediagvhblabel').show();

			} else {
				$('#datediagvhb').hide();
				$('#datediagvhblabel').hide();
				$('#datediagvhb').val('');
			}
		}

		function selection_date_hepatiteb() {

			var hepb = $("#precisionhepatiteb:checked");

			if (hepb.is(':checked')){

				$('#datediagvhc').show();
				$('#datediagvhclabel').show();

			} else {
				$('#datediagvhc').hide();
				$('#datediagvhclabel').hide();
				$('#datediagvhc').val('');
			}
		}

		function selection_pathologies() {

			var patho = $("#autre:checked");

			if (patho.val() === 'autre') {

				$('#autrepatho').show(); // ça c'est l input
				$('#autrepatholabel').show(); // ça c'est le label 

			} else {
				$('#autrepatho').hide();
				$('#autrepatholabel').hide();
				$('#autrepatho').val('');
			}
		}

		function drogue() {

			var drogue = $("#drogues:checked");

			if (drogue.val() === 'drogues') {
				$('#cannabislabel').show();
				$('#cannabis').show();
				$('#cracklabel').show();
				$('#crack').show();
				$('#opiaceslabel').show();
				$('#opiaces').show();
				$('#autresdrogueslabel').show();
				$('#autresdrogues').show();

			} else {

				$('#cannabis').hide();
				$('#cannabislabel').hide();
				$('#cannabis').val('');
				$('#crack').hide();
				$('#cracklabel').hide();
				$('#crack').val('');
				$('#autres').hide();
				$('#autreslabel').hide();
				$('#autres').val('');
			}
		}

		function autredrogue() {
			var drogueprecision = $("#autresdrogues:checked");

			if (drogueprecision.val() === 'autresdrogues') {
				$('#autredrogueprecisionlabel').show();
				$('#autredrogueprecision').show();

			} else {

				$('#autredrogueprecision').hide();
				$('#autredrogueprecisionlabel').hide();
				$('#autredrogueprecision').val('');

			}
		}

		
	$(document).ready(function() {
		$('#cim10').autocomplete({
			serviceUrl: 'getCim10.php',
			paramName: "search",
			delimiter: ",",
			transformResult: function(response) {
				return {
					//must convert json to javascript object before process
					suggestions: $.map($.parseJSON(response), function(item) {
						return { value: item.tagName, data: item.id };
					})
				};
			}
		 });
	  });

	function cleanCim10() {
		var code = $("#cim10").val();
		first = code.indexOf("(");
		last = code.length;
		$('#cim10').val(code.substring(first + 1, last - 1));
	}
